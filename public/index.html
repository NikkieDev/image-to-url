<!DOCTYPE html>
<html lang="en">
    <head>
        <title>image to url converter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="KuByX">
        <meta name="description" content="Are your images too big for things like discord, or is it just impossible to upload an image directly? Then upload them here and send the URL to wherever you want!">

        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/fonts.css">
    </head>
    <body>
        <div class="center">
            <h1>Convert image to url</h1>
            <div>
                <form action="/images/post" method="post" enctype="multipart/form-data">
                    <input type='file' name="image" id="imageUploader" title="Accepted: jpg, jpeg, png, jpeg" required><br>
                    <button class="btn" type="submit">Submit file</button>
                </form>
            </div>
        </div>
    </body>
</html>
